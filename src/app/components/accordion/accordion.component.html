<mat-accordion>
  <mat-expansion-panel hideToggle class="w-full">
    <mat-expansion-panel-header>
      <mat-panel-title
        class="cursor-pointer hover:text-blue-800 font-semibold mb-3 border p-3 border-gray-300 text-sm mx-auto w-full text-center items-center m-auto justify-center"
      >
        Description
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ description }}</p>
  </mat-expansion-panel>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
  </mat-expansion-panel>
</mat-accordion>
