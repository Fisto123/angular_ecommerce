<div *ngIf="loading$ | async">
  <p-progressSpinner
    styleClass="w-4rem h-4rem"
    strokeWidth="8"
    fill="var(--surface-ground)"
    animationDuration=".5s"
  ></p-progressSpinner>
</div>

<div class="w-[1240px] mx-auto mt-20">
  <div class="pb-10">
    <h4 class="font-bold border-b-2 border-b-gray">NEW ARRIVAL</h4>
  </div>
  <p-carousel
    [value]="products"
    [numVisible]="5"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-product pTemplate="item">
      <div
        class="border-1 surface-border border-round m-2 text-center py-5 px-3 cursor-pointer"
        [routerLink]="['product', product._id]"
        *ngIf="!loading$ | json"
      >
        <app-card
          class="w-52 h-64"
          [title]="product.name"
          [img]="product.images[0]"
          [price]="product.price"
        ></app-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
