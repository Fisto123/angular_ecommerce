<div>
  <div class="border-b-2 border-b-gray-200 relative">
    <div class="flex justify-between items-center px-4">
      <div class="flex gap-1">
        <input type="checkbox" name="" id="" />
        <img [src]="images" alt="" class="md:w-[121px] sm:w-[70px]" />
      </div>
      <div class="flex flex-col mt-7 w-2/3">
        <h3
          class="font-bold md:text-2xl sm:text-xl sm:p-2 text-start uppercase"
        >
          {{ name }}
        </h3>
        <h5 class="text-center text-blue-600 font-bold">
          {{ cartQuantity + "product(s)" }} * {{ price }} =
          {{ (cartQuantity ?? 0) * (price ?? 0) }}
        </h5>
      </div>
      <div
        class="bg-gray-100 absolute bottom-0 right-0 m-1 w-[100px] mt-6 md:p-2 flex justify-between"
      >
        <h3
          class="text-blue-500 cursor-pointer text-xl"
          (click)="decrementCart(_id)"
        >
          -
        </h3>
        <h3 class="font-bold text-xl">{{ cartQuantity }}</h3>
        <h3
          class="text-blue-500 cursor-pointer text-xl"
          (click)="incrementCart(_id)"
        >
          +
        </h3>
      </div>

      <a
        class="text-red-600 items-center mr-4 hover:scale-105 ease-in duration-300 absolute top-0 right-0"
        ><svg
          (click)="deleteItem(_id)"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-trash"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
          />
          <path
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
