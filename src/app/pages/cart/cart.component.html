<div
  class="w-full md:h-[100vh] py-10"
  style="
    background-size: cover;
    background-repeat: no-repeat;
    position: relative;
    background-image: url('/assets/bgg2');
  "
>
  <div class="max-w-[1340px] mx-auto pb-20">
    <div class="grid md:grid-cols-3 sm:grid-cols-1 gap-2">
      <div class="col-span-2">
        <div class="flex relative py-10 mt-5 shadow-xl w-full h-20">
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
            <h3 class="font-bold text-sm cursor-pointer" routerLink="">
              Back to Shopping
            </h3>
          </div>
        </div>

        <h3
          class="text-center py-3 font-bold text-red-500 text-4xl"
          *ngIf="cartLength < 1"
        >
          NO CARTS YET
        </h3>
        <div
          class="text-center mx-auto items-center cursor-pointer hover:text-pink-800 flex justify-center"
        >
          <div class="mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-90deg-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"
              />
            </svg>
          </div>
          <p class="text-center" routerLink="">PLEASE CONTINUE SHOPPING</p>
        </div>
        <div class="shadow-xl h-auto mt-12" *ngFor="let item of carts$">
          <app-cart-items
            [name]="item.name"
            [images]="item.images[0]"
            [price]="item.price"
            [cartQuantity]="item.cartQuantity"
            [_id]="item._id"
          ></app-cart-items>
        </div>
        <div class="py-3 w-1/4 mx-auto text-center">
          <h4
            class="bg-red-600 p-2 rounded-full text-white cursor-pointer"
            (click)="clearCart()"
          >
            Clear cart
          </h4>
        </div>
      </div>

      <div class="md:col-span-1 sm:col-span-2" *ngIf="cartLength > 0">
        <div class="shadow-xl h-auto">
          <div class="m-3 flex flex-col py-3">
            <div class="flex justify-between py-3 font-semibold text-gray-500">
              <div>Subtotal</div>
              <div>${{ totalCartAmount - 20 }}</div>
            </div>
            <div class="flex justify-between py-3 font-semibold text-gray-500">
              <div>Shipping Fee</div>
              <div>$20</div>
            </div>
            <div class="flex justify-between py-3 font-semibold text-gray-500">
              <div>Coupon</div>
              <div>No</div>
            </div>
            <div class="flex justify-between py-5 font-bold">
              <div class="text-2xl">TOTAL</div>
              <div class="text-bold text-2xl">${{ totalCartAmount }}</div>
            </div>
            <div class="py-6 pb-6">
              <button
                class="w-full bg-[#33A0FF] p-3 rounded-lg text-white"
                mat-button
                (click)="openDialog()"
              >
                CHECK OUT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
